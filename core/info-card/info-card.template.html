<div class="wide-centered-wrapper">
  <div class="info-card">
    <div class="info-greeting">{{greeting}}</div>
    <div class="info-hours">{{hours}}</div>
    <div class="jiggle-hover info-address">
      <a class="flex-row wrap" href="{{addressLink}}">
        <div>{{address.street}},</div>
        <div>{{address.cityState}}</div>
      </a>
    </div>
    <div class="jiggle-hover info-email">
      <a href="{{emailLink}}">{{email}}</a>
    </div>
    <div class="jiggle-hover info-phone">
      <a href="{{phoneLink}}">{{phone}}</a>
    </div>
  </div>
</div>
