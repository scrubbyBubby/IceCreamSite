<div class="plus-cross" data-ng-style="masterStyle">
  <div data-ng-class="{'active-pc-icon': active, 'inactive-pc-icon': !active}">
    <rectangle-svg
      data-ng-style="rectangleStyle"
      width="{{width}}"
      height="{{barHeight}}"
      bar-height="{{barHeight}}"
    ></rectangle-svg>
  </div>
  <div
    data-ng-class="{'active-pc-icon-2': active, 'inactive-pc-icon-2': !active}"
  >
    <rectangle-svg
      data-ng-style="rectangleStyle"
      width="{{width}}"
      height="{{barHeight}}"
      bar-height="{{barHeight}}"
    ></rectangle-svg>
  </div>
</div>
