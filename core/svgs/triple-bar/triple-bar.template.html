<div class="triple-bar" data-ng-style="masterStyle">
  <div data-ng-style="containerStyle">
    <rectangle-svg
      data-ng-style="rectangle1Style"
      data-ng-class="{'active-tb-icon-1': active, 'inactive-tb-icon-1': !active}"
      width="{{width}}"
      height="{{barHeight}}"
      bar-height="{{barHeight}}"
    ></rectangle-svg>
  </div>
  <div data-ng-style="containerStyle">
    <rectangle-svg
      data-ng-style="rectangle2Style"
      data-ng-class="{'active-tb-icon-2': active, 'inactive-tb-icon-2': !active}"
      width="{{width}}"
      height="{{barHeight}}"
      bar-height="{{barHeight}}"
    ></rectangle-svg>
  </div>
  <div data-ng-style="containerStyle">
    <rectangle-svg
      data-ng-style="rectangle3Style"
      data-ng-class="{'active-tb-icon-3': active, 'inactive-tb-icon-3': !active}"
      width="{{width}}"
      height="{{barHeight}}"
      bar-height="{{barHeight}}"
    ></rectangle-svg>
  </div>
</div>
