<div class="asterisk-cross" data-ng-style="masterStyle">
  <div
    data-ng-class="{'active-ac-icon-1': active, 'inactive-ac-icon-1': !active}"
    data-ng-style="masterStyle"
  >
    <rectangle-svg
      data-ng-style="rectangleStyle"
      width="{{width}}"
      height="{{barHeight}}"
      bar-height="{{barHeight}}"
    ></rectangle-svg>
  </div>
  <div
    data-ng-class="{'active-ac-icon-2': active, 'inactive-ac-icon-2': !active}"
    data-ng-style="masterStyle"
  >
    <rectangle-svg
      data-ng-style="rectangleStyle"
      width="{{width}}"
      height="{{barHeight}}"
      bar-height="{{barHeight}}"
    ></rectangle-svg>
  </div>
  <div
    data-ng-class="{'active-ac-icon-3': active, 'inactive-ac-icon-3': !active}"
    data-ng-style="masterStyle"
  >
    <rectangle-svg
      data-ng-style="rectangleStyle"
      width="{{width}}"
      height="{{barHeight}}"
      bar-height="{{barHeight}}"
    ></rectangle-svg>
  </div>
</div>
